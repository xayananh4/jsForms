<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animals</title>
  <link rel="stylesheet" href="css/animalStyle.css" type="text/css">
  <script src="js/animalScript.js"></script>
</head>
<body>
  <form>
    <div>
      <h1>What animal would you like to learn about?</h1> 
      <button type="submit" id="turtle">Turtles</button>
      <button type="submit" id="snake">Snakes</button>
      <button type="submit" id="insect">Insects</button>
    </div>
  </form>

  <div id="turtle_para" class="turtle_info">
    <p>turtle</p>
  </div>
  <div id="snake_para" class="snake_info">
    <p>snake</p>
  </div>
  <div id="insect_para" class="insect_info">
    <p>insect</p>
  </div>
</body>
</html>
